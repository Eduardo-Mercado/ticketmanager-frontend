<mat-toolbar   class="header" fxLayout="row" fxLayoutAlign="center end" style="border-bottom: 1px solid #d6e0f0;">
  <div fxFlex="25%">

  </div>

  <span   fxflex="" style="flex: 1 1 0%; box-sizing: border-box;"></span>
  <div class="items-center flex">

      <div class="px-1">
          <button mat-icon-button >
            <mat-icon>notification_important</mat-icon>
            </button>
      </div>
      <div class="px-1">
          <div  fxLayout="row" fxLayoutAlign="end center" style="display: flex;  flex-direction: row;">
              <div   class="user-name" fxhide.xs="">{{userInfo.name}}</div>
              <div  fxlayout="row" fxlayoutalign="center center" style="flex-direction: row; box-sizing: border-box; display: flex; place-content: center; align-items: center;">
                    <img  class="user-image" src="../assets/img/man-avatar.png">
              </div>
          </div>

      </div>
  </div>
  </mat-toolbar>
